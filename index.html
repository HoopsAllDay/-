  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacky Countdown</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .tv-frame {
      width: 400px;
      height: 350px; /* Increased height for completion bar */
      background: #333;
      border: 5px solid #555;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
      overflow: hidden;
    }
    .screen {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      animation: glitch 1s infinite;
      margin: 0;
    }
    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }
    #countdown {
      font-size: 2em;
      margin: 10px 0;
      background: #111;
      padding: 10px;
      border: 2px dashed #0f0;
      display: inline-block;
    }
    #completion-bar {
      width: 80%;
      height: 20px;
      background: #111;
      border: 2px solid #0f0;
      margin-top: 10px;
      overflow: hidden;
    }
    #completion-fill {
      height: 100%;
      background: #0f0;
      width: 0%;
      transition: width 1s linear; /* Smooth transition */
    }
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="tv-frame">
    <div class="noise"></div>
    <div class="screen">
      <h1>???</h1>
      <div id="countdown">Calculating...</div>
      <div id="completion-bar">
        <div id="completion-fill"></div>
      </div>
    </div>
  </div>

    const completionFill = document.getElementById('completion-fill');
